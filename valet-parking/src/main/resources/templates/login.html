<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Valet Parking</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <h1>Login to ValPal</h1>
    <img th:src="@{images/lambo.jpg}"/>

    <div th:if="${param.error}">
        Unable to login. Check your username and password.
    </div>

    <p>New here? Click <a th:href="@{/register}">here</a> to register.</p>

    <form method="post" th:action="@{/login}" id="loginForm">
        <label for="username">Username: </label>
        <input type="text" th:name="username" id="username"/><br/><br/>

        <label for="password">Password</label>
        <input type="text" th:name="password" id="password"/><br/><br/>

        <input type="submit" value="login"/>
    </form>
</body>
</html>
