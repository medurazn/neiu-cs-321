<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:insert="fragments/base :: contentHead"></head>

<body>
    <nav th:insert="fragments/base :: navigation"></nav>

    <div class="row justify-content-center">
        <h1 class="text-center mt-5">Login to ValPal</h1>
    </div>

    <div th:replace="fragments/base :: bodyImage"></div>

    <div class="row justify-content-center">
        <div class="row justify-content-center" th:if="${param.error}">
            <label>Unable to login. Check your username and password.</label>
        </div>
    </div>
<!--    <div class="row justify-content-center">-->
    <form class="container-fluid" method="post" th:action="@{/login}" id="loginForm">
        <div class="row form-group justify-content-center mt-4">
            <label class="col-form-label col-1.5 text-right font-weight-bold" for="username">Username: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="username" id="username"/><br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-1.5 text-right font-weight-bold" for="username">Password: </label>
            <input class="form-control col-5 col-md-2" type="password" th:name="password" id="password"/>
        </div>

        <div class="row form-group justify-content-center">
            <span class="col-form-label text-right validationError"
                  th:if="${param.error}">Username or Password is incorrect</span>
        </div>

        <div class="row form-group justify-content-center">
            <input class="col-md-1" type="submit" value="login"/><br/><br/>
        </div>
    </form>
<!--    </div>-->

    <div th:replace="fragments/base :: footer"></div>

</body>
<th:block th:insert="fragments/base :: scripts"></th:block>
</html>
