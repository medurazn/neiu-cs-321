<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:insert="fragments/base :: contentHead"></head>

<body>
    <nav th:insert="fragments/base :: navigation"></nav>

    <div class="row justify-content-center">
        <h1 class="col-12 text-center mt-5">Register to ValPal</h1>
    </div>

    <div th:replace="fragments/base :: bodyImage"></div>

    <div class="row justify-content-center">
        <form class="container-fluid" method="post" th:action="@{/register}" th:object="${registrationForm}">
            <div class="row form-group justify-content-center">
                <label class="col-form-label col-1 text-right font-weight-bold" for="username">Username: </label>
                <input class="form-control col-5 col-md-2" type="text" th:name="username" th:value="*{username}" id="username"/>
            </div>
            <div class="row form-group justify-content-center">
                <span class="form-control-sm col-5 col-md-3 validationError" th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Username Error</span>
            </div>
            <div class="row form-group justify-content-center">
                <label class="col-form-label col-1 text-right font-weight-bold" for="password">Password: </label>
                <input class="form-control col-5 col-md-2" type="password" th:name="password" th:value="*{password}" id="password"/>
            </div>
            <div class="row form-group justify-content-center">
                <span class="form-control-sm col-5 col-md-3 validationError" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Password Error</span>
            </div>
            <div class="row form-group justify-content-center">
                <label class="col-form-label col-1 text-right font-weight-bold" for="fullName">Name: </label>
                <input class="form-control col-5 col-md-2" type="text" th:name="fullName" th:value="*{fullName}" id="fullName"/>
            </div>
            <div class="row form-group justify-content-center">
                <span class="form-control-sm col-5 col-md-3 validationError" th:if="${#fields.hasErrors('fullName')}"
                      th:errors="*{fullName}">Name Error</span>
            </div>
            <div class="row form-group justify-content-center">
                <label class="col-form-label col-1 text-right font-weight-bold" for="street">Street: </label>
                <input class="form-control col-5 col-md-2" type="text" th:name="street" th:value="*{street}" id="street"/>
            </div>
            <div class="row form-group justify-content-center">
                <span class="form-control-sm col-5 col-md-3 validationError" th:if="${#fields.hasErrors('street')}"
                      th:errors="*{street}">Street Error</span>
            </div>
            <div class="row form-group justify-content-center">
                <label class="col-form-label col-1 text-right font-weight-bold" for="city">City: </label>
                <input class="form-control col-5 col-md-2" type="text" th:name="city" th:value="*{city}" id="city"/>
            </div>
            <div class="row form-group justify-content-center">
                <span class="form-control-sm col-5 col-md-3 validationError" th:if="${#fields.hasErrors('city')}"
                      th:errors="*{city}">City Error</span>
            </div>
            <div class="row form-group justify-content-center">
                <label class="col-form-label col-1 text-right font-weight-bold" for="state">State: </label>
                <input class="form-control col-5 col-md-2" type="text" th:name="state" th:value="*{state}" id="state"/>
            </div>
            <div class="row form-group justify-content-center">
                <span class="form-control-sm col-5 col-md-3 validationError" th:if="${#fields.hasErrors('state')}"
                      th:errors="*{state}">State Error</span>
            </div>
            <div class="row form-group justify-content-center">
                <label class="col-form-label col-1 text-right font-weight-bold" for="zip">Zip: </label>
                <input class="form-control col-5 col-md-2" type="text" th:name="zip" th:value="*{zip}" id="zip"/>
            </div>
            <div class="row form-group justify-content-center">
                <span class="form-control-sm col-5 col-md-3 validationError" th:if="${#fields.hasErrors('zip')}"
                      th:errors="*{zip}">Zip Error</span>
            </div>
            <div class="row form-group justify-content-center">
                <label class="col-form-label col-1 text-right font-weight-bold" for="phone">Phone: </label>
                <input class="form-control col-5 col-md-2" type="text" th:name="phone" th:value="*{phone}" id="phone"/>
            </div>
            <div class="row form-group justify-content-center">
                <span class="form-control-sm col-5 col-md-3 validationError" th:if="${#fields.hasErrors('phone')}"
                      th:errors="*{phone}">Phone Error</span>
            </div>

            <div class="row form-group justify-content-center">
                <span class="form-control-sm col-6 col-md-2"></span>
                <input class="col-1 form-control" type="submit" value="Register"/><br/><br/>
            </div>

        </form>
    </div>

    <div th:replace="fragments/base :: script"></div>

</body>
</html>
