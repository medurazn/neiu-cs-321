<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Valet Parking</title>
    <link rel="stylesheet", th:href="@{/styles.css}"/>
</head>
<body>
<h1 id="title">Log Vehicle Information!!</h1>
<img th:src="@{images/lambo.jpg}"/>

    <form method="post" th:object="${vehicle}">

        <div class="grid">
            <h3>Select vehicle type:</h3>
            <div th:each="category: ${categories}">
                <input type="radio" th:field="*{category}" th:value="${category.id}"/>
                <label th:text="${category.type}">CATEGORY</label>
                <span class="validationError"
                      th:if="${#fields.hasErrors('category')}"
                      th:errors="*{category}">Category Error</span>
            </div>
        </div>

        <div class="gridText">

            <div class="vehicle-input" id="make">
                <h3>Make:</h3>
                <div>
                    <input type="text" th:field="*{make}"/>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('make')}"
                          th:errors="*{make}">Make Error</span>
                </div>
            </div>

            <div class="vehicle-input" id="model">
                <h3>Model:</h3>
                <div>
                    <input type="text" th:field="*{model}"/>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('model')}"
                          th:errors="*{model}">Model Error</span>
                </div>
            </div>

            <div class="vehicle-input" id="color">
                <h3>Color:</h3>
                <div>
                    <input type="text" th:field="*{color}"/>
                    <span class="validationError"
                        th:if="${#fields.hasErrors('color')}"
                        th:errors="*{color}">Color Error</span>
                </div>
            </div>

            <div class="vehicle-input" id="year">
                <h3>Year:</h3>
                <div>
                    <input type="text" th:field="*{year}"/>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('year')}"
                          th:errors="*{year}">Year Error</span>
                </div>
            </div>

            <div class="vehicle-input" id="ticket">
                <h3>Ticket Number:</h3>
                <div>
                    <input type="text" th:field="*{ticket}"/>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('ticket')}"
                          th:errors="*{ticket}">Ticket Error</span>
                </div>
            </div>

            <div class="vehicle-input" id="location">
                <h3>Location:</h3>
                <div>
                    <input type="text" th:field="*{location}"/>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('location')}"
                          th:errors="*{location}">Location Error</span>
                </div>
            </div>

            <div class="vehicle-input" id="plate">
                <h3>Plate Number:</h3>
                <div>
                    <input type="text" th:field="*{plate}"/>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('plate')}"
                          th:errors="*{plate}">Plate Error</span><br/><br/>
                </div>
            </div>

        </div>

        <div>
            <button>Submit vehicle</button><br/><br/>
        </div>
    </form>
</body>
</html>
